<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Media Dan Teknologi Pendidikan BK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="navbar-blur" id="navbarBlur"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a href="index.html" style="cursor: pointer">
          <img
            src="img/download.jpg"
            width="50"
            height="50"
            style="border-radius: 50%"
            alt="simuhib"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="profil.html"
                >Profil</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="materi.html">Materi</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="mt-5 text-center">
      <h1>Selamat Datang</h1>
      <h3>Di</h3>
      <h3>Media Dan Teknologi Pendidikan BK</h3>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navbarBlur = document.getElementById("navbarBlur");
        const navbarToggle = document.querySelector(".navbar-toggler");
        const navbarCollapse = document.querySelector(".navbar-collapse");

        navbarToggle.addEventListener("click", function () {
          navbarBlur.style.display = "block";
        });

        navbarBlur.addEventListener("click", function () {
          navbarBlur.style.display = "none";
          navbarCollapse.classList.remove("show");
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
